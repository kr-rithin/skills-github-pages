<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie's Birthday</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #countdown-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ff6b8b;
            text-align: center;
        }
        
        /* Countdown Page Styles */
        .countdown-container {
            text-align: center;
            max-width: 800px;
        }
        
        .countdown {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ff8fab;
        }
        
        .countdown-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* Heart Animation */
        .heart {
            position: absolute;
            color: #ff6b8b;
            font-size: 20px;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
        
        /* Hidden content styles (initially empty) */
        #hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Countdown Page (only visible content initially) -->
    <div id="countdown-page">
        <div class="countdown-container">
            <h1>Counting Down to Pulla Pookie's Birthday</h1>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden content will be decrypted and inserted here when countdown completes -->
    <div id="hidden-content"></div>

    <script>
        // Strongly obfuscated and encrypted content
        const encryptedData = {
            css: '2rmX6Y7Z8A9B0C1D2E3F4G5H6I7J8K9L0M1N2O3P4Q5R6S7T8U9V0W1X2Y3Z4a5b6c7d8e9f0g1h2i3j4k5l6m7n8o9p0q1r2s3t4u5v6w7x8y9z0',
            html: '5A9B0C1D2E3F4G5H6I7J8K9L0M1N2O3P4Q5R6S7T8U9V0W1X2Y3Z4a5b6c7d8e9f0g1h2i3j4k5l6m7n8o9p0q1r2s3t4u5v6w7x8y9z0',
            content: '7H8I9J0K1L2M3N4O5P6Q7R8S9T0U1V2W3X4Y5Z6a7b8c9d0e1f2g3h4i5j6k7l8m9n0o1p2q3r4s5t6u7v8w9x0y1z2A3B4C5D6E7F8G9H0I1J2K3L4M5N6O7P8Q9R0S1T2U3V4W5X6Y7Z8A9B0C1D2E3F4G5'
        };

        // Create falling hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Countdown timer function
        function updateCountdown() {
            const birthday = new Date('June 4, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = birthday - now;
            
            if (distance < 0) {
                // Countdown complete - decrypt and show content
                showBirthdayContent();
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        // This function would be much more complex in reality
        function decryptContent(data) {
            // This is a simplified example - in a real implementation you would:
            // 1. Use proper encryption (AES, etc.)
            // 2. Split the key across multiple locations
            // 3. Use multiple decryption steps
            // 4. Possibly verify server-side
            
            // Simplified decryption for example purposes
            let decrypted = '';
            for (let i = 0; i < data.length; i++) {
                if (i % 2 === 0) {
                    decrypted += data.charAt(i);
                }
            }
            return atob(decrypted);
        }

        function showBirthdayContent() {
            // Hide countdown
            document.getElementById('countdown-page').style.display = 'none';
            
            // Decrypt and show content
            const decryptedHTML = decryptContent(encryptedData.html);
            const decryptedCSS = decryptContent(encryptedData.css);
            const decryptedContent = decryptContent(encryptedData.content);
            
            // Add decrypted CSS
            const style = document.createElement('style');
            style.textContent = decryptedCSS;
            document.head.appendChild(style);
            
            // Add decrypted HTML
            document.getElementById('hidden-content').innerHTML = decryptedHTML;
            document.getElementById('hidden-content').style.display = 'block';
            
            // Initialize any dynamic content
            if (typeof initBirthdayContent === 'function') {
                initBirthdayContent(decryptedContent);
            }
        }

        // Anti-tampering measures
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent right-click inspection
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Prevent keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                    (e.ctrlKey && e.key === 'U') ||
                    (e.ctrlKey && e.key === 'S')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Periodically check for dev tools
            setInterval(function() {
                const before = new Date().getTime();
                debugger;
                const after = new Date().getTime();
                if (after - before > 100) {
                    // Dev tools detected
                    document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:50vh;">Pocha mooditu wait pannu B'day varikkum Thoovakudi Punda!</h1>';
                    window.stop();
                }
            }, 1000);
        });

        // Initialize
        setInterval(createHearts, 300);
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
